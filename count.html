<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to right, cyan, purple ,red);
        }
        p {
            font-size: 120px;
            text-align: center;
        }
        button {
            font-size: 50px;
            border-radius: 30px;
            box-shadow: 10 10px 3px black;
            background-color: transparent;
            border: none !important;
            grid: 10px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Counter App</h1>
    <p>0</p>
        <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
    </center>

</body>

<script>
    function increment() {
        let p = document.querySelector("p");
        let num = parseInt(p.innerHTML);
        num += 1;
        p.innerHTML = num;
        if(num == 10){
            alert("now its Ten 10")
        }
    }
    function decrement() {
        let p = document.querySelector("p");
        let num = parseInt(p.innerHTML);
        num -= 1;
        p.innerHTML = num;
    }
</script>
</html>
